<head>
  <base href="/">
  <title>Cloudnote</title> 
</head>
<body>
  
  <nav class="navbar navbar-fixed-top header">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand centered" href="/notes">Cloudnotes</a>
      </div>
      <div class="navbar-right navbar-text">
        <meteor-include class="login" src="loginButtons"></meteor-include>
      </div>
    </div>
  </nav>
  <div class="welcome" ng-hide="$root.currentUser || $root.loggingIn">
    <img src="images/background.jpg" alt="Create a notebook accessible from anywhere" class="bg">
    <div>
      Notes made simple. Always accessible, all the time.
    </div>
    <a class="getStarted btn btn-lg btn-success" ng-click="createAccount()">Start Now!</a>
  </div>
  <div ui-view class="container-fluid body">
    
  </div>
      
</body>
